<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="ProductLandingPage.css"> <!-- with at least one media query and use flex-box at least once -->
    </head>
    <body class="container">
        <header id="header">
            <!-- insert image (Logo) with id: id="header-image" -->
            <nav id="nav-bar"> <!-- has to always be at the top of the viewport -->
                <!-- clickable navelements all with class="nav-link"
                when navpoint clicked, it should take you to the navigation subjects. -->
            </nav>
        </header>
        <main>
            <!-- embed a video with id="video" -->
            <iframe id="video" width="420" height="315"
                src="https://www.youtube.com/watch?v=GJDNkVDGM_sautoplay=1&mute=1">
            </iframe>

            <!-- Class Productinfo? 
                bilder, mit flexbox stylen -->

            <form id="form">
                <input id="email" type="text" placeholder="enter email pls"> <!-- uses html5 to confirm email validity -->
                <input id="submit" type="submit"> <!-- when clicked, goto https://www.freecodecamp.com/email-submit -->
            </form>
        </main>
    </body>
</html>
